<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Redirect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #0f0f0f;
      color: white;
    }

    #loading {
      font-size: 1.5rem;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="loading">Loading your booking link...</div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get("email");

    if (!email) {
      document.body.innerHTML = "<h2>Missing email address.</h2>";
    } else {
      // Your Zapier webhook URL
      const zapierWebhookUrl = "https://hooks.zapier.com/hooks/catch/23671027/uuwrxhr/";

      fetch(zapierWebhookUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email })
      })
      .then(res => res.json())
      .then(data => {
        const calendlyLink = data.calendly;
        if (calendlyLink) {
          const iframe = document.createElement("iframe");
          iframe.src = calendlyLink;
          document.body.innerHTML = ""; // clear loading text
          document.body.appendChild(iframe);
        } else {
          document.body.innerHTML = "<h2>Booking link not found.</h2>";
        }
      })
      .catch(err => {
        console.error(err);
        document.body.innerHTML = "<h2>Error loading booking link.</h2>";
      });
    }
  </script>
</body>
</html>
