<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script>
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");
    const name = params.get("name");
    if (email && name) {
      const redirectUrl = `https://calendly.com/connor-cpsollc/30min?name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}`;
      window.location.href = redirectUrl;
    }
  </script>
  <title>Redirecting...</title>
</head>
<body>
  Redirecting to your Calendly booking page...
</body>
</html>
